    <div class="close">X</div>
    <h3 style="text-align:center;">活动说明</h3>

  <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
  <script src="http://longo.qiniudn.com/static_jquery.transit.min.js"></script>
  <script>
    $(function(){
      $(".owner-box").css("top", window.innerWidth*0.55+"px");
      $(".content-box").css("top", window.innerWidth*0.80+"px");
      $(".btn-words").click(function(e){
          $(".words").show();
      });
      $(".words").click(function(e){
          $(".words").hide();
      });

      // 已经领过红包，调用该弹窗
      got_red = function(){
        alert("您已经领过他的红包了哦~");
      };

      // 红包已经发完
      red_finished = function(){
        $(".red-box").hide();
        $(".no-gift").show();
      }
      $(".red-on .red-on-img").each(function(){
        var redOnImg = this;
        var shake = function(){
          $(redOnImg).css({transform:"rotate(10deg)"}).transition({transform:"rotate(-10deg)"}, 600, 'linear', function(){
            $(redOnImg).transition({transform:"rotate(10deg)"}, 600, 'linear', shake);
          });
        };
        shake();
      });

    });
  </script>
