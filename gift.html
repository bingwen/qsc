  <style>
    .back-img{position: absolute; width: 51px; left: 10px; top: 5px;}
    .money-img{position: absolute; width: 154px; left: 50%; top: -10px; margin-left: -77px;}
    .money-got{position: absolute; width: 180px; left: 50%; top: 230px; margin-left: -90px;}
    .money-num{position: absolute; width: 180px; left: 50%; top: 245px; margin-left: -100px; font-size: 28px; color: #FEEF36; text-align: center;}
    .share-img{position: absolute; width: 42%; left: 50%; bottom: 22%;}
    .go-img{position: absolute; width: 42%; left: 5%; bottom: 11%;}
    .share{position: absolute; top: 0; right: 0; width: 100%; height: 100%; z-index: 10; background-color: rgba(0,0,0,0.8); display: none;}
    .arrow-img{float: right; width: 300px;}

<body style="background:#FEDBC5; margin: 0;">
  <a href="./index.html">
    <img class="back-img" src="./resources/gift/back.png"></img>
  </a>
  <img class="money-img" src="./resources/gift/money.png"></img>
  <img class="money-got" src="./resources/gift/got.png"></img>
  <p class="money-num">10</p>
  <img class="share-img" src="./resources/gift/share.png"></img>
  <a class="btn-go" href="http://www.baidu.com">
    <img class="go-img" src="./resources/gift/go.png"></img>
  </a>
  <div class="share">
    <img class="arrow-img" src="./resources/gift/arrow.png"></img>
  </div>
  <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
  <script type="text/javascript" src="./WeixinApi.js"></script>
  <script>
    $(function(){
      $(".share-img").css("top", window.innerWidth*1.0+"px");
      $(".go-img").css("top", window.innerWidth*1.2+"px");

      $(".share-img").click(function(e){
          $(".share").show();
      });
      $(".share").click(function(e){
          $(".share").hide();
      });
      var DOMAIN = 'http://http://blog.sbw.me/qsc';
      var imgUrl = DOMAIN + '/resources/icon.png';
      var lineLink = DOMAIN + '/shared.html';
      var descContent ='';
      var shareTitle = '【年前脱贫】追梦网轻松筹现金红包放肆送';
      var img_width = '120px';
      var img_height = '120px';
       // 需要分享的内容，请放到ready里
        WeixinApi.ready(function(Api) {
            // 微信分享的数据
            var wxData = {
                "appId": "",
                "imgUrl" : imgUrl,
                "link" : lineLink,
                "desc" : descContent,
                "title" : shareTitle
            };
            // 分享的回调
            var wxCallbacks = {
                // 收藏操作是否触发回调，默认是开启的
                favorite : false,
                // 分享操作开始之前
                ready : function() {
                    // 你可以在这里对分享的数据进行重组
                    alert("准备分享");
                },
                // 分享被用户自动取消
                cancel : function(resp) {
                    // 你可以在你的页面上给用户一个小Tip，为什么要取消呢？
                    alert("分享被取消，msg=" + resp.err_msg);
                },
                // 分享失败了
                fail : function(resp) {
                    // 分享失败了，是不是可以告诉用户：不要紧，可能是网络问题，一会儿再试试？
                    alert("分享失败，msg=" + resp.err_msg);
                },
                // 分享成功
                confirm : function(resp) {
                    // 分享成功了，我们是不是可以做一些分享统计呢？
                    alert("分享成功，msg=" + resp.err_msg);
                },
                // 整个分享过程结束
                all : function(resp,shareTo) {
                    // 如果你做的是一个鼓励用户进行分享的产品，在这里是不是可以给用户一些反馈了？
                    alert("分享" + (shareTo ? "到" + shareTo : "") + "结束，msg=" + resp.err_msg);
                }
            };
            // 用户点开右上角popup菜单后，点击分享给好友，会执行下面这个代码
            Api.shareToFriend(wxData, wxCallbacks);
            // 点击分享到朋友圈，会执行下面这个代码
            Api.shareToTimeline(wxData, wxCallbacks);
            // 点击分享到腾讯微博，会执行下面这个代码
            Api.shareToWeibo(wxData, wxCallbacks);
            // iOS上，可以直接调用这个API进行分享，一句话搞定
            Api.generalShare(wxData,wxCallbacks);
        });
    });
  </script>
</body>
</html>
